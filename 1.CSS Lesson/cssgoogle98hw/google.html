<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GoogleBeta</title>
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <!-- 3 satır ve 3 sütunluk tablo oluşturuyoruz. table tag ı içine tr satırları td sütunları belirtir. -->
                <table class="box1">
                    <tr>
                        <!-- colspan kodu ile 3 sütunu birleştiririz. Kaç sütun birleştirirlecekse değeri "" içinde yazılır -->
                        <td colspan="3">    
                
                            <img src="img/google.jpg" alt="Google">
                        </td>
                    </tr>
                    <tr>
                        <td class="box2" colspan="3">
                            <form>    
                            Search the web using Google! <br>
                            <input style="width: 270px;" type="text"> <br>
                            <input type="submit" value="Google Search">
                            <input type="submit" value="I'm feeling Lucky">
                            </form>
                        </td>
                    </tr>
                    <tr>
                        <td class="box3">
                            Special Searches <br>
                            <a href="">Standford Search</a><br>
                            <a href="">Linux Search</a>
                        </td>
                        <td class="box4">
                            <a href="">Help!</a><br>
                            <a href="">About Google!</a><br>
                            <a href="">Company Info</a><br>
                            <a href="">Google!Logos</a><br>
                        </td>
                        <td class="box5">
                            <form>
                            Get Google! <br>
                            updates monthly: <br>
                            <input type="email" value="your e-mail"><br>
                            <input type="submit" value="Subscribe">
                            <a href="">Archive</a>
                            </form>
                        </td>
                    </tr>
                </table>
        </main>
        <footer>
            <p style="text-align: center;">Copyright ©1998 Google Inc.</p>
        </footer>
    </body>
</html>
